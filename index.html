<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Oldagram</title>
</head>
<body>
    <header class="site-header">
        <h1>Oldagram</h1>
        <img src="profile.JPG" alt="profile picture of Sandra Ofosu">
    </header>
    <!--- example post structure
    <main>
        <section class="post">
            <header class="post-header">
                <img src="profile.JPG" alt="profile picture of Sandra Ofosu">
                <span class="post-meta">
                <h4>Sandra Ofosu</h4>
                <p class="post-date">Posted on January 1, 2023</p>
                 </span>
            </header>
            <img class="post-image" src="profile.JPG" alt="A beautiful sunrise over the mountains">
            <div class="post-actions">
                <i class="fa-regular fa-heart icon"></i>
                <i class="fa-regular fa-comment icon"></i>
                <i class="fa-regular fa-paper-plane icon"></i>
                </div>
                <div class="post-likes">
                    <p><span id="like-count">100</span> likes</p>
                </div>
                <div class="post-caption">
                    <p><strong>Sandra Ofosu</strong> Enjoying the beautiful sunrise! #nature #sunrise</p>
                </div>

        </section>
    </main>
    ---->
    <script src="script.js" type="module"></script>
</body>
</html>
